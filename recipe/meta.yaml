{% set name = "sense2vec" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/explosion/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0dcbad86d0148915234580ac619e42d8f59df320f0d30a59a805f6171de3d431

build:
  number: 0
  skip: true  # [win and vc<14]
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cymem >=2.0.2,<2.1.0
    - murmurhash >=0.28.0,<1.1.0
    - pip
    - cython
    - preshed >=2.0.1,<2.1.0
    - python
  run:
    - cymem >=2.0.2,<2.1.0
    - murmurhash >=0.28.0,<1.1.0
    - numpy >=1.15.0
    - preshed >=2.0.1,<2.1.0
    - python
    - srsly >=0.1.0,<1.1.0

test:
  imports:
    - sense2vec
    - sense2vec.tests

about:
  home: https://github.com/explosion/sense2vec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: word2vec with NLP-specific tokens
  dev_url: https://github.com/explosion/sense2vec

extra:
  recipe-maintainers:
    - benhuff
    - adbeda
    - tata17
    - rluria14
    - oblute
